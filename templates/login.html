<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body class="bg-rose-200">
    <header class="text-gray-600 body-font -my-8">
        <!-- -my-8 or -my-10 to reduce the header space -->
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <img class="object-cover object-center rounded" alt="hero" src="../static/logo.svg" width="200"
                    height="200">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24"> -->

                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <a href="/"><span class="ml-3 text-xl">Movie Recommendation System</span></a>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a href="/"><span class="mr-5 hover:text-gray-900">Home
                    </span>
                </a>
                <a class="mr-5 hover:text-gray-900">About</span></a>
                <!-- <a class="mr-5 hover:text-gray-900">Contact Us</a> -->
                <!-- <a href="prediction.html"><span class="mr-5 hover:text-gray-900">Get Recommended -->
                    </span>
                </a>
            </nav>
        </div>
    </header>

    <hr>


    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
            <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
                <h1 class="title-font font-medium text-3xl text-gray-900"> Welcome to MRS!</h1>
                <p class="leading-relaxed mt-4">To keep connected with us please login with your personal info
                    
                </p>
            </div>
    
    
    
    
            <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">


                <div class="links">
               <h1 class="text-gray-900 text-lg font-medium title-font mb-5"> <a href ="{{url_for('login')}}" class="active">|  Login   | </a>
               


                <br>
                <br>
            </div>
            <form action="{{url_for('login')}}" method="post">   
    
                <div class="relative mb-4">
                    <label for="full-name" class="leading-7 text-sm text-gray-600">Username
                    
                    <i class="fas fa-user"></i>
                    
                     </label>
                    <input type="text" id="full-name" name="full-name"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                        
                </div>
    
    
                <div class="relative mb-4">
    
    
                    <label for="email" class="leading-7 text-sm text-gray-600">Email:</label>
                    <input type="email" id="email" name="email"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                        required>
                </div>
    
                <div class="relative mb-4">
                    <label for="password" class="leading-7 text-sm text-gray-600">Password:</label>
                    <input type="password" id="password" name="password"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                        required>
                        <div class ="msg">{{msg}}</div>
                </div>
    
                <input type ="submit" value="Login">
                </form>
                </div>
             
                <!-- <p class="text-xs text-gray-500 mt-3">Sign Up to create an account </p> -->
    
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
